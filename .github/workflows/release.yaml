name: Release
on:
  push:
    branches:
      - main
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    outputs:
      version:  ${{ steps.semantic-release.outputs.version }}
      release_id: ${{ steps.get-release.outputs.result }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
          node-version: 'lts/*'
      - name: Install dependencies
        run: yarn
      - name: Release
        id: semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
        # I couldn't figure out how to get release id from semantic-release, so just read
      - name: Get Release
        id: get-release
        uses: actions/github-script@v6
        env:
          version: ${{ steps.semantic-release.outputs.version }}
        with:
          script: |
            const { data } = await github.rest.repos.getReleaseByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: "v" + process.env.version
            })
            return data.id

  build-tauri:
    needs: release
    strategy:
      fail-fast: false
      matrix:
        include:
          #- platform: macos-latest
          #  target: aarch64-apple-darwin
          - platform: macos-latest
            target: x86_64-apple-darwin
          #- platform: ubuntu-latest
          #  target: aarch64-unknown-linux-gnu
          - platform: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          #- platform: windows-latest
          #  target: aarch64-pc-windows-msvc
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.platform }}
    steps:
    - uses: actions/checkout@v3
    - name: setup node
      uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
    - name: bump version number
      run: npm version ${{ needs.release.outputs.version }} --no-git-tag-version
    - uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: '${{ runner.os }}-cargo-registry-${{ hashFiles(''**/Cargo.lock'') }}'
    - uses: actions/cache@v3
      with:
        path: ~/.cargo/git
        key: '${{ runner.os }}-cargo-index-${{ hashFiles(''**/Cargo.lock'') }}'
    - uses: actions/cache@v3
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
    - name: install Rust stable
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: ${{ matrix.target }}
    - name: Install Protoc
      uses: arduino/setup-protoc@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
    - name: install dependencies (ubuntu only)
      if: matrix.platform == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev webkit2gtk-4.0 libappindicator3-dev librsvg2-dev patchelf
    - name: install app dependencies and build it
      run: yarn && yarn build
    - name: Update src-tauri/tauri.conf.json Version
      uses: jossef/action-set-json-field@v2
      with:
        file: src-tauri/tauri.conf.json
        field: package.version
        value: ${{ needs.release.outputs.version }}
    - uses: FabianLars/tauri-action@artifacts-path # change back to #    - uses: tauri-apps/tauri-action@v0 once https://github.com/tauri-apps/tauri-action/pull/301 is merged
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
      with:
        releaseId: ${{ needs.release.outputs.release_id }}
        args: --target ${{ matrix.target }}

  build-server:
    needs: [release, build-tauri]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Log in to the Container registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        context: src-tauri
        push: ${{ github.event_name != 'pull_request' }}
        tags: ghcr.io/${{ github.repository }}/server:${{ needs.release.outputs.version }}
        labels: ${{ steps.meta.outputs.labels }}


